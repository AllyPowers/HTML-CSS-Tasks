<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.main{display: flex;flex-flow:row wrap;justify-content:space-between;align-items:center;padding: 20px;}
		.main .box{width: 150px; border: solid 1px #f00;margin-bottom: 20px;}
		.main .box1{height: 120px;}
		.main .box2{height: 100px;}
		.main .box3{height: 40px;}
		.main .box-nav{width: 150px; border: solid 1px #0f0;margin-bottom: 20px;}
		.main .box4{height: 200px;border-color: #0f0;}
		@media (max-width: 640px){.main{align-items:flex-start;}}
	</style>
</head>
<body>
	<div class="main">
		<div class="box">
			<div class="box1"></div>
		</div>
		<div class="box">
			<div class="box2"></div>
		</div>
		<div class="box">
			<div class="box3"></div>
		</div>
		<div class="box-nav">
			<div class="box4"></div>
		</div>
	</div>
</body>
</html>
